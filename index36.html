<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Пример с линиями</title>
</head>
<body>
    <h1>Пример простой</h1>
    <script>
        function line() {
            document.writeln('<hr align="center" width="100">');
        }
        for (var i = 1; i < 10; i++)
            line();

        function lineInc(width) {
            document.writeln('<hr align="center" width="' + width + '">');
        }
        for (var i = 0, width = 10; i < 20; i++, width += 20)
            lineInc(width);
    </script>
</body>
</html>
